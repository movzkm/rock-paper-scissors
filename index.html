<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors game</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="finalResult"></div>
    
    <div id="humanAndComputerContainer">

        <div id="human">
            <div id="humanScore">Your Score : 0</div>
            <div id="humanChoice">Your Choice : </div>
        </div>

        <div id="computer">
            <div id="computerScore">Computer Score : 0</div>
            <div id="computerChoice">Computer Choice : </div>
        </div>

    </div>

    <div id="btn_container">
        <button id="rockBtn" class="moveBtn">rock</button>
        <button id="paperBtn" class="moveBtn">paper</button>
        <button id="scissorsBtn" class="moveBtn">scissors</button>
    </div>
    
</body>
</html>
